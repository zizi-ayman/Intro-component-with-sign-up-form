<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign-up form</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="section-one">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="section-two">
            <div class="offer">
                <p>Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <form action="post">
                <input type="text" name="" id="" value="First Name" onfocus="this.value=''">
                <input type="text" name="" id="" value="Last Name" onfocus="this.value=''">
                <input type="email" name="" id="" value="Email Address" onfocus="this.value=''">
                <input type="password" name="" id="" value="Password" onfocus="this.value=''" >
                <input type="button" value="CLAIM YOUR FREE TRAIL">
                <div class="TAS">
                    <p>
                        <span>By clicking the button, you are agreeing to our </span>
                        <span>Terms and Services</span>
                    </p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
